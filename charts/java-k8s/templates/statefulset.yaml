{{- if eq .Values.type "StatefulSet" -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "java-k8s.fullname" . }}
  labels:
    {{- include "java-k8s.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  serviceName: {{ include "java-k8s.fullname" . }}
  selector:
    matchLabels:
      {{- include "java-k8s.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "java-k8s.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "java-k8s.serviceAccountName" . }}
{{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
{{- end }}
{{- if .Values.initContainer.enabled }}
      initContainers:
        - name: init-ds
          image: "{{ .Values.initContainer.image }}"
{{- if .Values.initContainer.env }}
          env:
  {{- range $name, $value := .Values.initContainer.env }}
    {{- if not (empty $value) }}
            - name: {{ $name | quote }}
              value: {{ $value | quote }}
    {{- end }}
  {{- end }}
{{- end }}
{{- with .Values.initContainer.command }}
          command:
          {{- toYaml . | nindent 12 }}
{{- end }}
{{- end }}
      containers:
        - name: {{ .Values.container.name | default .Chart.Name }}
{{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
{{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- if .Values.env }}
          env:
  {{- range $name, $value := .Values.env.field }}
    {{- if not (empty $value) }}
            - name: {{ $name | quote }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $value | quote }}
    {{- end }}
  {{- end }}
{{- end }}
{{- if or .Values.secret.create .Values.configmap.create .Values.configmap.existingConfigmapName .Values.secret.existingSecretName }}
          envFrom:
  {{- if or .Values.configmap.create .Values.configmap.existingConfigmapName }}
            - configMapRef:
                name: {{ include "java-k8s.configmapName" . }}
  {{- end }}
  {{- if or .Values.secret.create .Values.secret.existingSecretName }}
            - secretRef:
                name: {{ include "java-k8s.secretName" . }}
  {{- end }}
{{- end }}
          {{- with .Values.container.ports }}
          ports:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- end}}